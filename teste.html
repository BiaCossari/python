<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Dentro de Outro</title>
    <style>
        /* Estilos CSS para os quadros */
        .quadro-externo {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            padding: 20px;
        }

        .quadro-interno {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="quadro-externo">
        <p>Este é o quadro externo.</p>
        <div class="quadro-interno">
            <p>Este é o quadro interno.</p>
        </div>
    </div>
</body>
</html>
